---
layout: default
title: News
description: "News from the NeuroBox"
permalink: /news/
---
<div class="home">
   <ul class="post-list">
      {% for post in site.posts %}
      <li>
         <span class="post-meta">{{ post.data | date "%b %-d, %Y" }} </span>
      <h2>
         <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
         </a>
      </h2>
      </li>
      {% endfor %}
   </ul>
   <p class="rss-subscribe">
   subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}"> via RSS </a>
   </p>
</div>
